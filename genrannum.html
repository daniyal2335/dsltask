<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generater</title>
</head>
<body>

<h1>Random Number Generate</h1>

<button id="genButton">Generate Random Number

</button>
<p id="randomNum"></p>

<script>
document.getElementById('genButton').addEventListener('click', function() {
    // Generate a random number between 1 and 10
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    
    // Display the random number
    document.getElementById('randomNum').textContent = 'Random Number: ' + randomNumber;
});
</script>

</body>
</html>
